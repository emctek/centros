<ion-header>
  <ion-toolbar>
    <ion-title>departamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let departamentos of listadep">
      <ion-icon slot="start" name="chevron-forward-outline"></ion-icon>
      <ion-avatar slot="start">
        <img [src]="departamentos.imagen" />
      </ion-avatar>
      <ion-label>{{departamentos.nombre}}</ion-label>
      <ion-button> </ion-button>
    </ion-item>
  </ion-list>

  

</ion-content>
