<ion-header>
  <ion-toolbar>
    <ion-title>opciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-list>
            <ion-item>
              <ion-select (ionChange)="onEscoge($event)" interface="action-sheet" placeholder="Select fruit">

                <ion-select-option *ngFor="let fru of frutas" value="{{fru}}">{{fru}}</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-list>

        </ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>

</ion-content>
