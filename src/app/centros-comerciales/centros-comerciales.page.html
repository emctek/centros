<ion-header>
  <ion-toolbar>
    <ion-title>centroComercial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item (click)="onDep()" *ngFor="let comerciales of listacent">
      <ion-icon slot="start" name="chevron-forward-outline"></ion-icon>
      <ion-avatar slot="start">
        <img [src]="comerciales.imagen" />
      </ion-avatar>
      <ion-label>{{comerciales.nombre}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
